server:
  port: 8080
  mode: development

database:
  driver: sqlite
  path: ./data/dictionary.db

log:
  level: debug
  format: json

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:5173
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Origin
    - Content-Type
    - Authorization

mdx:
  dict_dir: ./dicts
  source_dir: ./dicts/source
  sound_dir: ./dicts/sound
  auto_load: true
